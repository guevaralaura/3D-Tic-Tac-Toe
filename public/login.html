<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Home</title>
</head>
<body onload="document.getElementById('register').style.display = 'none';
document.getElementById('back').style.display = 'none';">
    <section>
        <div id="login">
            <h3>LOGIN</h3>
            <form action="./lobby" method="POST">
                <label>Username:</label>
                <input type="text" id="username" name="username" required /> <br/>
                <label>Password:</label>
                <input type="password" name="password" id="password" required /><br />
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="signup">
            <p>Not an user?</p>
            <button
                    onclick="
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('signup').style.display = 'none';
                    document.getElementById('register').style.display = 'inherit';
                    document.getElementById('back').style.display = 'inherit';
                    ">Sign up
            </button>
        </div>
        <div id="register">
            <h3>REGISTER</h3>
            <form action="./new" method="POST">
                <label>Create Username:</label>
                <input type="text" id="username" name="username" required /><br/>
                <label>Create Password:</label>
                <input type="password" name="password" id="password" required /><br />
                <label>First Name:</label>
                <input type="text" id="fname" name="fname" required /><br/>
                <label>Last Name:</label>
                <input type="text" id="lname" name="lname" required /><br/>
                <label>Age:</label>
                <input type="number" id="age" name="age" required /><br/>
                <label>Gender:</label>
                <input type="text" id="gender" name="gender" required /><br/>
                <label>Email:</label>
                <input type="email" id="email" name="email" required /><br/>
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="back">
            <p>Already an user?</p>
            <button
                    onclick="
                    document.getElementById('login').style.display = 'inherit';
                    document.getElementById('signup').style.display = 'inherit';
                    document.getElementById('register').style.display = 'none';
                     document.getElementById('back').style.display = 'none';
                    ">Sign in
            </button>
        </div>
    </section>
</body>
</html>
